<!DOCTYPE html>
{% load crispy_forms_tags %}
<html>
<head>
    <title>New Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h2 class="text-2xl font-bold mb-4 text-center">New Data</h2>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add Data</button>
    </form>
</body>
</html>
